<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site title and description -->
    <title>CineBay</title>
    <meta
      name="description"
      content="CineBay is your personal vault for great films, fresh shows, and cult classics."
    />

    <!-- Favicon (browser tabs) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Apple homescreen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android / Chrome PWA settings -->
    <meta name="theme-color" content="#80FFCC" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CineBay" />

    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="CineBay" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Manifest (VitePWA will generate it) -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
